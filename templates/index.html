{% extends 'base.html' %}

{% block head %}
    <title>TicketMaster</title>
{% endblock %}

{% block body %}
        <div class="container">
            <div class="row">
                <form action="/" method="POST">
                    <div class="mt-3 mb-3">
                        <label for="approve" class="visually-hidden">TicketID</label>
                        <input type="text" class="form-control" name="approve" id="approve" placeholder="TicketID" autocomplete="off" required minlength="6" maxlength="6" size="10">
                    </div>
                    <div class="mb-3">
                        <div class="d-grid gap-2">
                            <button type="submit" value="Approve" class="btn btn-primary btn-lg btn-block">Confirm identity</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
{% endblock %}
